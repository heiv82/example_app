{% extends 'base.html' %}

{% block title %}
    Devices Service
{% endblock %}

{% block content %}
<table class="table table-hover">
  <div class="panel-body">
      <ul class="nav nav-pills">
        <li role="presentation"><a href="{{ url_for('service.get_applications') }}">Show Applications</a></li>
        <li role="presentation"><a href="{{ url_for('service.create_application') }}">Create New Application</a></li>
        <li role="presentation"><a href="{{ url_for('service.get_devices') }}">Show Devices</a></li>
        <li role="presentation"><a href="{{ url_for('service.register_device') }}">Register New Device </a></li>
        <li role="presentation"><a href="{{ url_for('service.device_activation') }}">Activate New Device</a></li>
      </ul>
  </div>
    <hr>
<div>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <label for="api_token"></label>
        <input type="text" name="api_token" id="api_token" class="form-control" placeholder="Input your API TOKEN here if you want to change it"><br>
        <input type="submit" class="btn btn-primary btn-rounded" value="Save">
    </form>
</div>
</table>
{% endblock %}
